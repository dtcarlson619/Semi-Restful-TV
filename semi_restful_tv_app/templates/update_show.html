<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Edit Show</title>
</head>
<body>
    <div class="container">
        <a href="/shows">Go Back</a>
        <div class="shadow p-3 mb-5 bg-white rounded">
            <h2 class="text-primary">Edit Show</h2>
        </div>
        <div class="shadow p-3 mb-5 bg-white rounded">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if messages.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form action="/shows/{{show.id}}/update" method="post" name="show_id">
                {% csrf_token %}
                <p class="text-danger">Title: <input name="title" type="text" value="{{show.title}} "></p>
                <p>Network: <input name="network" type="text" value="{{show.network}}"></p>
                <p>Release Date: <input name="release_date" type="date" value="{{show.release_date|date:'Y-m-d'}}"></p>
                <p>Description: <textarea name="description">{{show.description}}</textarea></p>
                <button type="submit">Update</button>
            </form> 
        </div>
        <a href="/shows/{{show.id}}" name="show_id">Go to Show</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
