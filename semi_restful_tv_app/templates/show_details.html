<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Show Details</title>
</head>
<body>
    <div class="container">
        <a href="/shows">Go Back</a>
        <div class="shadow p-3 mb-5 bg-white rounded">
            <h1 class="text-primary">TV Show {{ show.id }}</h1>
        </div>
        <div class="shadow p-3 mb-5 bg-white rounded">
            <p class="text-danger">Title: {{ show.title }}</p>
            <p>Release Date: {{ show.release_date }}</p>
            <p>Description: {{ show.description }}</p>
            <p>Last Updated: {{ show.updated_at }}</p>
        </div>
        <a href="/shows/{{show.id}}/edit" name="show_id">Edit</a> | <a href="/shows/{{show.id}}/destroy" name="show_id" method="post">Delete</a></td>
    </div>
